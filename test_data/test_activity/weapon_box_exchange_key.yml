-
  name: 钥匙武器箱-兑换钥匙--有效的兑换口令
  method: post
  url: /api/activity/lucky/exchange
  headers:
    token: "{{token()}}"
    Content-Type: application/x-www-form-urlencoded;charset=UTF-8
  datas:
    code: 0gqy04czf9tz
  verify:
    - eq: {"code": 200}
