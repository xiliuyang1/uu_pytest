-
  name: 绑定邮箱--当前账号已绑定邮箱
  method: post
  url: /api/user/mailbox/bind
  headers:
    token: "{{token()}}"
    Content-Type: application/x-www-form-urlencoded;charset=UTF-8
  datas:
    mail: "{{get_random_email()}}"
    code: 8888
  verify:
    - eq: {"status": 505}
-
  name: 绑定邮箱--当前账号未绑定邮箱
  method: post
  url: /api/user/mailbox/bind
  headers:
    token: "{{token()}}"
    Content-Type: application/x-www-form-urlencoded;charset=UTF-8
  datas:
    mail: "{{get_random_email()}}"
    code: 8888
  verify:
    - eq: {"status": 200}