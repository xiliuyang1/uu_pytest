-
  name: 绑定手机号
  method: post
  url: /api/user/phone/bind
  headers:
    token: "{{token()}}"
    Content-Type: application/x-www-form-urlencoded;charset=UTF-8
  datas:
    mobile_code: +86
    mobile: "{{get_random_mobile()}}"
    code: 8888
  verify:
    - eq: {"msg": OK}
