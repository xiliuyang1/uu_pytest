-
  name: 加入roll房-公开房-新房间
  url: /api/roll/room/join
  method: post
  headers:
    token: "{{token()}}"
    Content-Type: application/x-www-form-urlencoded;charset=UTF-8
  datas:
    room_id: 1144839625962606592
    password:
